<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="weather-temperature animated transparent">
            <img id="forecast-icon">
            <div class="forecast-temperature-container">
                <h1 id="forecast-temperature"></h1>
                <p>°C</p>
            </div>
            <h3 id="forecast-condition"></h3>
        </div>
        <div class="weather-location animated transparent">
            <h3 id="weather-location-text">City, Country</h3>
        </div>
        <div class="daily-forecast animated transparent">
            <div class="info-selector">
                <ul>
                    <li><button class="info-btns selected-info" id="temperature-btn">Temperature</button></li>
                    <li><button class="info-btns" id="precipitation-btn">Precipitation</button></li>
                    <li><button class="info-btns" id="wind-btn">Wind</button></li>
                </ul>
            </div>
            <canvas id="daily-forecast-chart"></canvas>
        </div>
        <div class="weekly-forecast animated transparent">
            <h3>Next 3 days</h3>
            <div class="weather-cards">
                <div class="weather-card" id="day-1">
                    <img src="./assets/icons/svg/clear-day.svg">
                    <div class="weather-card-text">
                        <h4 class="day">Monday</h4>
                        <h5 class="daily-condition">Sunny</h5>
                        <div class="high-and-low">
                            <p class="high">28°</p>
                            <p>/</p>
                            <p class="low">13°</p>
                        </div>
                    </div>
                </div>
                <div class="weather-card" id="day-2">
                    <img src="./assets/icons/svg/rain.svg">
                    <div class="weather-card-text">
                        <h4 class="day">Tuesday</h4>
                        <h5 class="daily-condition">Rain</h5>
                        <div class="high-and-low">
                            <p class="high">28°</p>
                            <p>/</p>
                            <p class="low">13°</p>
                        </div>
                    </div>
                </div>
                <div class="weather-card" id="day-3">
                    <img src="./assets/icons/svg/cloudy.svg">
                    <div class="weather-card-text">
                        <h4 class="day">Wednesday</h4>
                        <h5 class="daily-condition">Cloudy</h5>
                        <div class="high-and-low">
                            <p class="high">28°</p>
                            <p>/</p>
                            <p class="low">13°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="search" class="animated transparent">Search another city</button>
        <dialog id="city-search" class="animated transparent modal">
            <form id="city-form">
                <label for="city">Enter a city or country</label>
                <input id="city" required minlength="3">
                <button type="button" id="get-weather-btn">Get weather</button>
            </form>
        </dialog>
    </main>
    <button id="credits-btn">Credits</button>
    <dialog id="credits-modal" class="modal">
        <h3>Website made by</h3>
        <a href="https://miguelhiguera.dev" target="_blank">MiguelHigueraDev</a>
        <hr>
        <h3>Weather info by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI</a></h3>
        <hr>
        <h3><a href="https://github.com/basmilius/weather-icons" target="_blank">Icons</a> by <strong>basmilius</strong></h3>
    </dialog>
</body>
</html>
